<div>
  <header>
    <h1 class="text-4xl text-center py-4 text-white hero title">
      {{ title | uppercase }}
    </h1>
  </header>
  <app-user-search
    (onSearch)="user.getUserDetails($event)"
    (onSearch)="repos.getRepoList($event)"
    (onSearch)="repos.getUserName($event)"
  ></app-user-search>
  <app-user-details (afterGettingUserRepos)="repos.getTotalRepos($event)" #user></app-user-details>
  <app-repo-list #repos></app-repo-list>
  <div></div>
</div>
