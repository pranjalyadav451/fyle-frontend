<div class="p-4 sm:p-6" style="text-align: center">
  <span nz-icon nzType="stop" nzTheme="fill" class="text-2xl text-red-800"></span>
  <p>Error Occurred</p>
  <p
    *ngIf="errorMessage && errorMessage.length"
    class="semibold text-sm bg-red-700 text-white rounded-sm py-2"
  >
    {{ errorMessage | titlecase }}
  </p>
</div>
